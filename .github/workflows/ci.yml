name: CI - Lint & Prettier

# Trigger on push or pull request to specific branches
on:
  push:
    branches:
      - master
      - stg
  pull_request:
    branches:
      - master
      - stg

jobs:
  build-and-lint:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run ESLint
      - name: Run ESLint
        run: npm run lint

      # 5. Run Prettier check (without writing)
      - name: Check Prettier formatting
        run: npx prettier --write .

  # -----------------------------------------------------------
  # 2) DEPLOY TO EC2 (ONLY ON PUSH, NOT PR)
  # -----------------------------------------------------------
  deploy:
    needs: build-and-lint
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # -------------------------
      # Add EC2 host to known_hosts
      # -------------------------
      - name: Add EC2 host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      # -------------------------
      # Write SSH Key
      # -------------------------
      - name: Write SSH Key
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem

      # -------------------------
      # Deploy on EC2
      # ssh -i ec2_key.pem ${EC2_USER}@${EC2_HOST} << 'EOF'
      # -------------------------
      - name: Deploy on EC2 (git pull + docker compose up -d --build)
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_APP_DIR: ${{ secrets.EC2_APP_DIR }}
        run: |
          ssh -o StrictHostKeyChecking=no -i ec2_key.pem ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            cd "${EC2_APP_DIR}"

            git fetch --all
            git reset --hard origin/master

            docker compose pull
            docker compose up -d --build

            docker image prone
            docker compose ps
          EOF
