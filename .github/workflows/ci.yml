name: CI - Lint & Prettier

# Trigger on push or pull request to specific branches
on:
  push:
    branches:
      - master
      - stg
  pull_request:
    branches:
      - master
      - stg

jobs:
  lint:
    name: Run ESLint and Prettier
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run ESLint
      - name: Run ESLint
        run: npm run lint

      # 5. Run Prettier check (without writing)
      - name: Check Prettier formatting
        run: npx prettier --write .
